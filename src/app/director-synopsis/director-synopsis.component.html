<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>Bio: {{data.bio}}</mat-card-content>
    <mat-card-content>Birth: {{data.birth}}</mat-card-content>
    <mat-card-content *ngIf="data.death">Death: {{data.death}}</mat-card-content>
</mat-card>
