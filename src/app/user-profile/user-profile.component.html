<div class="profile">
    <mat-card class="profile-card">
        <mat-card-header>
            <mat-card-title>User Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field color="primary" ngClass="form-input">
                    <input matInput [(ngModel)]="userData.Username" placeholder={{user.Username}} type="text"
                        name="Username" required>
                </mat-form-field><br>
                <mat-form-field ngClass="form-input">
                    <input matInput [(ngModel)]="userData.Password"
                        placeholder="password must be entered to update user data" type="password" name="Password"
                        required>
                </mat-form-field><br>
                <mat-form-field ngClass="form-input">
                    <input matInput [(ngModel)]="userData.Email" type="email" placeholder={{user.Email}} name="Email"
                        required>
                </mat-form-field><br>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Birthday" type="date"
                        placeholder={{this.dateConvert(user.Birthday)}} name="Birthday">
                </mat-form-field>
                <!-- <mat-form-field>
                    <mat-label>Current Birthday: {{this.dateConvert(userData.Birthday)}}</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="userData.Birthday" name="birthday">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="backToMovies()">
                Back
            </button>
            <button mat-raised-button color="accent">
                Update User Info
            </button>
        </mat-card-actions>
    </mat-card>

        <img src={{movie.ImagePath}} alt={{movie.Title}} />
    </mat-card> -->
</div>
